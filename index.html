<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="questions">What is the capital of India?</div>
      <div class="options">
        <div>
          <span class="option" data-value="delhi">Delhi</span>
        </div>
        <div>
          <span class="option" data-value="lucknow">Lucknow</span>
        </div>
        <div>
          <span class="option" data-value="hyderabad">Hyderabad</span>
        </div>
        <div>
          <span class="option" data-value="mumbai">Mumbai</span>
        </div>
      </div>
      <button onclick="nextQuestion()">Next</button>
      <p id="question-counter">Question 1 / 4</p>
      <div class="score">Score:
        <span>0</span>
    </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
